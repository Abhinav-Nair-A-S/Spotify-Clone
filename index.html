<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in-Spotify</title>
    <link rel="stylesheet" href="./assets/css/signUp.css" />
    <script src="./assets/js/auth.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.png" />
  </head>
  <body class="bodyLogin">
    <section class="container">
      <div class="header">
        <img src="./assets/imgs/logo2.png" alt="logo" class="logo" />
      </div>
      <div class="bodyLogin">
        <form class="body-formLogin">
          <h1>Log in to Spotify</h1>
          <label for="userEmail" class="label">Email address</label><br />
          <input
            type="email"
            placeholder="Email"
            id="userEmail"
            class="input"
          /><br />
          <label class="label">Create password</label><br />
          <input
            type="password"
            placeholder="password"
            id="userPassword"
            class="input"
          /><br />
          <a href="" class="a">Forgot password?</a><br />
          <input type="button" value="Log in" />
        </form>
      </div>
    </section>
  </body>
</html>
