<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/getMusicList.js"></script>
  </head>
  <body>
    <section class="album-song-list">
      <div class="banner">
        <div class="banner-img">
          <img src="./assets/imgs/leo-static.webp" alt="" />
        </div>
        <div class="banner-header">
          <p>Playlist</p>
          <h1>Latest Tamil</h1>
          <p class="banner-header-desc">
            New Music from Kollywood. Cover : Leo
          </p>
          <p>
            <span class="banner-header-spotify-icon"
              ><img src="./assets/imgs/Spotify_icon_svg.svg" alt="icon" /></span
            ><b>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Spotify
            </b>
          </p>
        </div>
      </div>
      <div class="interaction-buttons">
        <img
          src="./assets/imgs/spotify-play-button.png"
          alt=""
          class="spotify-play-button"
        />
        <img
          src="./assets/imgs/spotify-save-to-library.png"
          alt=""
          class="spotify-save-to-library"
        />
        <img
          src="./assets/imgs/spotify-more-options.png"
          alt=""
          class="spotify-more-options"
        />
      </div>
      <div class="song-list-title">
        <p class="title-hash">#</p>
        <p class="title-title">Title</p>
        <!-- <p class="title-album">Album</p>
        <p class="title-date">Date added</p> -->
        <img
          src="./assets/imgs/spotify-duration.svg"
          alt=""
          class="title-spotify-duration-icon"
        />
      </div>
      <hr />
    </section>
  </body>
</html>
