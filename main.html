<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="..."
      crossorigin="anonymous"
    />

    <title>spotify</title>
    <link rel="stylesheet" href="./assets/css/sideBar.css" />
    <link rel="stylesheet" href="./assets/css/top-nav.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/bottom-player.css" />
    <link rel="stylesheet" href="./assets/css/new.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,301,300,401,400&f[]=excon@400,900,700,500,300,100,1&f[]=outfit@1,400,900,800,300,500,600,200,100,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid" style="min-height: 100vh; max-height: 100vh">
      <div class="row wrapper">
        <div class="col-md-12">
          <div class="row">
            <div
              class="col-md-3 d-none d-sm-block"
              id="sideBar"
              style="min-height: 87vh; max-height: 87vh; overflow: hidden"
            >
              <div id="topSideDiv" class="d-none d-md-block h-32">
                <img
                  src="./assets/imgs/logo2.png"
                  alt="spotify icon"
                  id="logo"
                />
                <ul class="row w-100 px-2">
                  <li class="col-md-12 col-lg-12 col-sm-6 col-6">
                    <p id="sidebarHome" class="d-flex align-items-center">
                      <img src="./assets/imgs/home.svg" alt="Home" />
                      <span class="ml-2">Home</span>
                    </p>
                  </li>
                  <li class="col-md-12 col-lg-12 col-sm-6 col-6">
                    <p
                      id="sidebarSearch"
                      target="heroSection"
                      class="d-flex align-items-center"
                    >
                      <img src="./assets/imgs/search.svg" alt="Search" />
                      <span class="ml-2">Search</span>
                    </p>
                  </li>
                </ul>
              </div>
              <div id="bottomSideDiv" class="h-68">
                <h4 id="sideBarHeading">
                  <img src="./assets/imgs/library.svg" />Your Library
                </h4>
                <a></a>
                <a></a>
                <div id="playlistWrapper">
                  <div id="playlistItemPlaceholder">
                    <h3>Create your first playlist</h3>
                    <p>it's easy, we'll help you</p>
                    <button>Create Playlist</button>
                  </div>
                </div>
                <div id="podcastWrapper">
                  <h3>Lets's find some podcast to follow</h3>
                  <p>We'll leep you updated on new episodes</p>
                  <button>Browse podcast</button>
                </div>
              </div>
            </div>
            <iframe
              src="home-1.html"
              class="col-md-9 bg-light p-0"
              id="heroSection"
              style="overflow-y: scroll; min-height: 100vh"
            >
            </iframe>
          </div>
        </div>
        <div
          class="container-fluid col-md-12 bg-secondary p-0"
          style="max-height: 13vh; min-height: 13vh; position: fixed; bottom: 0"
          ;
        >
          <div class="row spotifyPlayer">
            <div class="col-2 p-0" id="playerSongInfo">
              <img id="playerAlbumArt" src="./assets/imgs/album.png" />
              <div>
                <p id="playerSongTitle">
                  Ramananaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                </p>
                <p id="playerSongAlbum">
                  ramaniaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                </p>
              </div>
            </div>
            <div class="col-8 px-0 py-2 playerControls">
              <div class="controlButtonWrapper">
                <button
                  class="controlButton"
                  id="shuffle"
                  onclick="toggleShuffle()"
                >
                  <i class="fas fa-random"></i>
                </button>
                <button class="controlButton" id="skipBackward">
                  <i class="fas fa-step-backward"></i>
                </button>
                <div id="playPauseDiv">
                  <button class="controlButton" id="playPause">
                    <i class="fas fa-play"></i>
                  </button>
                </div>
                <button class="controlButton" id="skipForward">
                  <i class="fas fa-step-forward"></i>
                </button>
                <button
                  class="controlButton"
                  id="repeat"
                  onclick="toggleRepeat()"
                >
                  <i class="fas fa-retweet"></i>
                </button>
              </div>
              <div class="progressBar">
                <div id="progress"></div>
              </div>
            </div>
            <div class="col-2 px-0 d-flex align-items-center">
              <i class="fas fa-volume-up mr-1" style="color: white"></i>
              <div class="slider-container">
                <span class="bar"><span class="fill"></span></span>
                <input
                  id="slider"
                  class="slider"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                />
              </div>
            </div>
            <div class="col-2 p-0 slider"></div>
            <audio id="musicPlayer">
              <source id="audioSource" type="audio/mp3" />
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="module" src="./assets/js/side-div.js" async></script>
  <script type="module" src="./assets/js/player.js" async></script>
  <script type="module" src="./assets/js/main.js" async></script>
</html>
